name: build and deploy

on:
  push:
    branches:
      - deploy

jobs:
  build-page-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1

      - run: yarn install

      - run: yarn build

      - name: commit & push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NAME: ${{ secrets.NAME }}
          EMAIL: ${{ secrets.EMAIL }}
        run: |
          git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/DaichiTakigawa/introduction-2-computer-graphics
          git config --global user.name "${NAME}"
          git config --global user.email "${EMAIL}"
          git config --global pull.rebase false
          git checkout main
          ls -A | grep -v docs | grep -vw .git | xargs rm -rf
          cp -r docs/* .
          rm -r docs
          git add .
          if ! git diff --cached --exit-code --quiet; then
            git add --update
            git commit -m "Automated deployment: $(date -u)"
            git push origin  HEAD:main
          fi