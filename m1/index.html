<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title id="title">[utokyo-iscg-2021] M1: 2次ベジェ曲線 </title>
  <script src="./index.js"></script>
</head>

<body onload="init(); draw();">
  <h2><a href="https://www.takigawa-memo.com/introduction-2-computer-graphics/">← HOME</a></h2>
  <h2><a target="_blank"
      href="https://github.com/DaichiTakigawa/introduction-2-computer-graphics/blob/develop/src/m1/index.ts">ソースコード</a>
  </h2>
  <h2><a target="_blank" href="http://research.nii.ac.jp/~takayama/teaching/utokyo-iscg-2021/">
      <script type="text/javascript">document.write(document.getElementById("title").innerHTML);</script>
    </a></h2>
  <canvas id="canvas" width="640" height="480" style="border:1px solid #000000"></canvas>
  <table>
    <tr>
      <td>Number of Steps:</td>
      <td colspan="2"><input type="number" id="input_numsteps" onchange="draw();" step="1" min="2" value="20"></td>
    </tr>
    <tr>
      <td>Show Control Points:</td>
      <td colspan="2"><input type="checkbox" id="input_show_controlpoints" onchange="draw();" checked></td>
    </tr>
    <tr>
      <td>Show Sample Points:</td>
      <td colspan="2"><input type="checkbox" id="input_show_samplepoints" onchange="draw();" checked></td>
    </tr>
  </table>
  <h3>Usage:</h3>
  <ul>
    <li>Drag: Move Control Points</li>
    <li>Alt+Drag: Camera Pan</li>
    <li>Alt+Shift+drag: Camera Zoom</li>
  </ul>
</body>

</html>
